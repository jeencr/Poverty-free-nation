<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>view_vacancies_admin</title>
</head>
<body>
<h2>Vacancies</h2>

<table border="1" cellpadding="8">
    <tr>
        <th>Description</th>
        <th>Requirements</th>
        <th>Status</th>
        <th>Company Name</th>
        <th>See result</th>
    </tr>

    {% for i in vacancy %}
    <tr>
        <td>{{ i.title }}</td>
        <td>{{ i.description }}</td>
        <td>{{ i.requirements }}</td>
        <td>{{ i.status }}</td>
        <td>{{ i.company.company_name }}</td>
        <td><a href="/myapp/"></a></td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="4">No vacancies available.</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
