<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Program</title>
</head>
<body>

<h2>Edit Program</h2>

<form method="post" action="/myapp/edit_program_skill_post/{{ program.id }}">
    {% csrf_token %}

    <p>
        <label><strong>Title:</strong></label><br>
        <input type="text" name="title" value="{{ program.title }}" required>
    </p>

    <p>
        <label><strong>Description:</strong></label><br>
        <textarea name="description" rows="4" cols="40" required>{{ program.description }}</textarea>
    </p>

    <p>
        <label><strong>Start Date:</strong></label><br>
        <input type="date" name="start_date" value="{{ program.start_date|date:'Y-m-d' }}" required>
    </p>

    <p>
        <label><strong>End Date:</strong></label><br>
        <input type="date" name="end_date" value="{{ program.end_date|date:'Y-m-d' }}" required>
    </p>



    <p>
        <input type="submit" value="Update Program">
    </p>
</form>

{% if messages %}
    {% for message in messages %}
        <p style="color: green;">{{ message }}</p>
    {% endfor %}
{% endif %}

</body>
</html>
