<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Complaints</title>
</head>
<body>
<h2>Complaints</h2>

<table border="1" cellpadding="8">
    <tr>
        <th>Complaint Text</th>
        <th>Reply Text</th>
        <th>Status</th>
        <th>User Name</th>
    </tr>

    {% for i in complaints %}
    <tr>
        <td>{{ i.complaint_text }}</td>
        <td>{{ i.reply_text }}</td>
        <td>{{ i.status }}</td>
        <td>{{ i.NormalUser.name }}</td>
        <td><a href="/myapp/view_replay_complaint_get/{{ i.id }}">Reply</a></td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="4">No complaints available.</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
