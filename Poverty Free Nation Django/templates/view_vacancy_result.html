<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Vacancy Results</title>
</head>
<body>
<h2>Vacancy Results</h2>

<table border="1" cellpadding="8">
    <tr>
        <th>Applicant Name</th>
        <th>Company Name</th>
        <th>Job Title</th>
    </tr>

    {% for i in published_results %}
    <tr>
        <td>{{ i.NormalUser.full_name }}</td>
        <td>{{ i.Vacancy.company.company_name }}</td>
        <td>{{ i.Vacancy.title }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="3">No results available.</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
