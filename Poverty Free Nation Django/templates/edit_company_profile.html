<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Company Profile</title>
</head>
<body>

<h2>Edit Company Profile</h2>

<form method="post" enctype="multipart/form-data" action="/myapp/edit_company_profile_post">
    {% csrf_token %}

    <p>
        <label><strong>Company Name:</strong></label><br>
        <input type="text" name="company_name" value="{{ company.company_name }}" required>
    </p>

    <p>
        <label><strong>Address:</strong></label><br>
        <input type="text" name="address" value="{{ company.address }}" required>
    </p>

    <p>
        <label><strong>Phone:</strong></label><br>
        <input type="text" name="phone" value="{{ company.phone }}" required>
    </p>

    <p>
        <label><strong>Email:</strong></label><br>
        <input type="email" name="email" value="{{ company.email }}" required>
    </p>

    <p>
        <label><strong>Photo:</strong></label><br>
        <input type="file" name="photo"><br>
        {% if company.photo %}
            <img src="/media/{{ company.photo }}" alt="Company Photo" width="120" height="120">
        {% endif %}
    </p>

    <p>
        <input type="submit" value="Update Profile">
    </p>
</form>

{% if messages %}
    {% for message in messages %}
        <p style="color: green;">{{ message }}</p>
    {% endfor %}
{% endif %}

</body>
</html>
