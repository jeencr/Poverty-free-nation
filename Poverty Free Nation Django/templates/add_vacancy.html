<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Vacancy</title>
</head>
<body>

<h2>Add Vacancy</h2>

<form method="post" action="/myapp/add_vacancy_post">
    {% csrf_token %}

    <p>
        <label><strong>Title:</strong></label><br>
        <input type="text" name="title" required>
    </p>

    <p>
        <label><strong>Description:</strong></label><br>
        <textarea name="description" rows="4" cols="50" required></textarea>
    </p>

    <p>
        <label><strong>Requirements:</strong></label><br>
        <textarea name="requirements" rows="4" cols="50" required></textarea>
    </p>

    <p>
        <label><strong>Status:</strong></label><br>
        <select name="status" required>
            <option value="open">Open</option>
            <option value="closed">Closed</option>
        </select>
    </p>

    <p>
        <input type="submit" value="Add Vacancy">
    </p>
</form>

{% if messages %}
    {% for message in messages %}
        <p style="color: green;">{{ message }}</p>
    {% endfor %}
{% endif %}

</body>
</html>
