<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Video Session</title>
</head>
<body>

<h2>Add Video Session</h2>

<h3>Program Details</h3>
<p><strong>Title:</strong> {{ program.title }}</p>
<p><strong>Description:</strong> {{ program.description }}</p>
<p><strong>Start Date:</strong> {{ program.start_date }}</p>
<p><strong>End Date:</strong> {{ program.end_date }}</p>

<form method="post" enctype="multipart/form-data" action="/myapp/add_video_session_post/{{ program.id }}">
    {% csrf_token %}

    <p>
        <label><strong>Video Title:</strong></label><br>
        <input type="text" name="title" required>
    </p>

    <p>
        <label><strong>Video File:</strong></label><br>
        <input type="file" name="video" accept="video/*" required>
    </p>

    <p>
        <input type="submit" value="Add Video Session">
    </p>
</form>

{% if messages %}
    {% for message in messages %}
        <p style="color: green;">{{ message }}</p>
    {% endfor %}
{% endif %}

</body>
</html>
